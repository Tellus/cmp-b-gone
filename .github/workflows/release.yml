name: CI
on:
  push:
    branches:
      - master
      - next
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run_install: true
      - name: Build
        run: pnpm build
    
  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run_install: true
      - name: Test
        run: pnpm test

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run_install: true
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release